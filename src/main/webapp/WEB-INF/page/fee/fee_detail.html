        <!--导航区域结束-->
        <!--主要区域开始-->
        <div id="main">            
            <form action="" method="" class="main_form">
                <div class="text_info clearfix"><span>资费ID：</span></div>
                <div class="input_info">
                    <input id="costId" type="text" class="readonly" readonly value="" />
                </div>
                <div class="text_info clearfix"><span>资费名称：</span></div>
                <div class="input_info">
                    <input id="costName" type="text" class="readonly" readonly value=""/>
                </div>
                <div class="text_info clearfix"><span>资费状态：</span></div>
                <div class="input_info">
                    <select id="status" class="readonly" disabled>
                        <option>开通</option>
                        <option>暂停</option>
                        <option>删除</option>
                    </select>                        
                </div>
                <div class="text_info clearfix"><span>资费类型：</span></div>
                <div class="input_info fee_type">
                    <input type="radio" name="radFeeType" id="monthly" disabled="disabled" />
                    <label for="monthly">包月</label>
                    <input type="radio" name="radFeeType" id="package" disabled="disabled" />
                    <label for="package">套餐</label>
                    <input type="radio" name="radFeeType" checked="checked" id="timeBased" disabled="disabled" />
                    <label for="timeBased">计时</label>
                </div>
                <div class="text_info clearfix">
                    <span>基本时长：</span></div>
                <div class="input_info">
                    <input id="base_duration" type="text" class="readonly" readonly value=""  />
                    <span>小时</span>
                </div>
                <div class="text_info clearfix"><span>基本费用：</span></div>
                <div class="input_info">
                    <input id="base_cost" type="text"  class="readonly" readonly value="" />
                    <span>元</span>
                </div>
                <div class="text_info clearfix"><span>单位费用：</span></div>
                <div class="input_info">
                    <input id="unit_cost" type="text"  class="readonly" readonly value="" />
                    <span>元/小时</span>
                </div>
                <div class="text_info clearfix"><span>创建时间：</span></div>
                <div class="input_info">
                    <input id="creaTime" type="text"  class="readonly" readonly value="" /></div>
                <div class="text_info clearfix"><span>启动时间：</span></div>
                <div class="input_info">
                    <input id="starTime" type="text"  class="readonly" readonly value="" /></div>
                <div class="text_info clearfix">
                    <span>资费说明：</span></div>
                <div class="input_info_high">
                    <textarea id="descr" class="width300 height70 readonly" readonly></textarea>
                </div>                    
                <div class="button_info clearfix">
                    <input type="button" value="返回" class="btn_save" onclick="location.href='fee_list.html';" />
                </div>
            </form>  
        </div>
        <!--主要区域结束-->

            function user_info() {
                window.location.href = "user_info"
            }
            function user_modi_pwd() {
                window.location.href = "user_modi_pwd"
            }
            $(document).ready(function () {
                $.ajax({
                    url:"findCostById",
                    success:function (result) {
                        document.getElementById("costId").value =result.data.costId;
                        document.getElementById("costName").value =result.data.costName;
                        document.getElementById("status").value =result.data.status;
                        document.getElementById("base_duration").value =result.data.base_duration;
                        document.getElementById("base_cost").value =result.data.base_cost;
                        document.getElementById("unit_cost").value =result.data.unit_cost;
                        document.getElementById("creaTime").value =result.data.creaTime;
                        document.getElementById("starTime").value =result.data.starTime;
                        document.getElementById("descr").value =result.data.descr;
                    }
                })
            })
        </script>

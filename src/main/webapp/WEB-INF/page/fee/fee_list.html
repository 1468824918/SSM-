                btnObj.className = "sort_asc";

<!--导航区域开始-->
<div id="navi">
    <ul id="menu">

        <li><a href="#" onclick="role_ist()" class="role_off"></a></li>

<!--主要区域开始-->
<div id="main">
    <form action="" method="">
        <!--排序-->
        <div class="search_add">
            <div>
                <!--<input type="button" value="月租" class="sort_asc" onclick="sort(this);" />-->
                <input type="button" value="基费" class="sort_asc" onclick="sort(this);"/>
                <input type="button" value="时长" class="sort_asc" onclick="sort(this);"/>
            </div>
            <input type="button" value="增加" class="btn_add" onclick="fee_add()"/>
        </div>
        <!--启用操作的操作提示-->
        <div id="operate_result_info" class="operate_success">
            <img src="/images/close.png" onclick="this.parentNode.style.display='none';"/>
            删除成功！
        </div>
        <!--数据区域：用表格展示数据-->
        <div id="data">
            <table id="datalist">
                <tr>
                    <th>资费ID</th>
                    <th class="width100">资费名称</th>
                    <th>基本时长</th>
                    <th>基本费用</th>
                    <th>单位费用</th>
                    <th>创建时间</th>
                    <th>开通时间</th>
                    <th class="width50">状态</th>
                    <th class="width200"></th>
                </tr>
                <tr>
                    <td>1</td>
                    <td><a href="fee_detail.html">包 20 小时</a></td>
                    <td>20 小时</td>
                    <td>24.50 元</td>
                    <td>3.00 元/小时</td>
                    <td>2013/01/01 00:00:00</td>
                    <td></td>
                    <td>暂停</td>
                    <td>
                        <input type="button" value="启用" class="btn_start" onclick="startFee();"/>
                        <input type="button" value="修改" class="btn_modify" onclick="location.href='fee_modi.html';"/>
                        <input type="button" value="删除" class="btn_delete" onclick="deleteFee();"/>
                    </td>
                </tr>
            </table>
            <p>业务说明：<br/>
                1、创建资费时，状态为暂停，记载创建时间；<br/>
                2、暂停状态下，可修改，可删除；<br/>
                3、开通后，记载开通时间，且开通后不能修改、不能再停用、也不能删除；<br/>
                4、业务账号修改资费时，在下月底统一触发，修改其关联的资费ID（此触发动作由程序处理）
            </p>
        </div>
    </form>
</div>
<!--主要区域结束-->

</div>
<script type="application/javascript">
    function fee_add() {
        window.location.href = "fee_add"
    }
    function role_ist() {
        window.location.href = "role_1"

    }
    function admin_list() {

    }
    function account_list() {

    }
    function service_list() {
        window.location.href = "service_list"
    }
    function bill_list() {
        window.location.href = "bill_list"
    }
    function report_list() {
        window.location.href = "report_list"
    }
    function user_info() {
        window.location.href = "user_info"
    }
    function user_modi_pwd() {
        window.location.href = "user_modi_pwd"
    }
    //删除资费
    function deleteFee() {
        var r = window.confirm("确定要删除此资费吗？");
        //以jquery为例实现点击某行获得某个td的数据
        $("#datalist tr").click(function () {
            //给每行绑定了一个点击事件
            var td = $(this).find("td");

            //this指向了当前点击的行，通过find我们获得了该行所有的td对象
            //题中说到某个td，为了演示所以我们假设是要获得第几个td的数据

            //通过eq可以得到具体的某个td对象，从而得到相应的数据
            var costId = td.eq(0).html();
            alert(costId)
            $.ajax({
                url: "deleteCost",
                data: {
                    "costId": costId
                },
                success: function (result) {
                    alert(result)
                    window.location.href = "fee_list"
                }
            })
        })


    }
    //启用
    function startFee() {
        var r = window.confirm("确定要启用此资费吗？资费启用后将不能修改和删除。");
        $("#datalist tr").click(function () {
            //给每行绑定了一个点击事件
            var td = $(this).find("td");
            //this指向了当前点击的行，通过find我们获得了该行所有的td对象
            //题中说到某个td，为了演示所以我们假设是要获得第几个td的数据

            //通过eq可以得到具体的某个td对象，从而得到相应的数据
            var costId = td.eq(0).html();
            alert(costId)
            $.ajax({
                url: "startCost",
                data: {
                    "costId": costId
                },
                success: function (result) {
                    if (result.code == "0") {
                        for (var i = 0; i < result.data.length; i++) {
                            $("#tr").remove();
                            var cost = result.data[i];
                            if (null != cost) {
                                var costId = $("<td></td>").text(cost.costId);
                                var costName = $("<td></td>").text(cost.costName);
                                var base_duration = $("<td></td>").text(cost.base_duration);
                                var base_cost = $("<td></td>").text(cost.base_cost);
                                var unit_cost = $("<td></td>").text(cost.unit_cost + ".00 元/小时");
                                var creaTime = $("<td></td>").text(cost.creaTime);
                                var starTime = $("<td></td>").text(cost.starTime);
                                var status = $("<td></td>").text(cost.status);
                                if (cost.status == "1") {
                                    var tr = $("<tr id='tr'></tr>")
                                            .append(costId)
                                            .append(costName)
                                            .append(base_duration)
                                            .append(base_cost)
                                            .append(unit_cost)
                                            .append(creaTime)
                                            .append(starTime)
                                            .append(status);
                                    $("#datalist").append(tr)

                                } else {
                                    var p = $("<td></td>").append('<input type="button" value="启用" class="btn_start" onclick="startFee()"/>'
                                            + '<input id="update" type="button" onclick="updateCost(this)" value="修改" class="btn_modify"/>'
                                            + '<input onclick="deleteFee(this)"  type="button" value="删除" class="btn_delete" />');
                                    var tr = $("<tr id='tr'></tr>")
                                            .append(costId)
                                            .append(costName)
                                            .append(base_duration)
                                            .append(base_cost)
                                            .append(unit_cost)
                                            .append(creaTime)
                                            .append(starTime)
                                            .append(status)
                                            .append(p);
                                    $("#datalist").append(tr)
                                }

                            }
                        }
                    }
                }
            })
        })
    }
    function updateCost() {
        window.location.href = "updateCost";
    }

    //查询资费
    $(document).ready(function () {
        $.ajax({
            url: "findAllCost",
            success: function (result) {
                if (result.code == "0") {
                    for (var i = 0; i < result.data.length; i++) {
                        var cost = result.data[i];
                        if (null != cost) {
                            var costId = $("<td></td>").text(cost.costId);
                            var costName = $("<td></td>").text(cost.costName);
                            var base_duration = $("<td></td>").text(cost.base_duration);
                            var base_cost = $("<td></td>").text(cost.base_cost);
                            var unit_cost = $("<td></td>").text(cost.unit_cost + ".00 元/小时");
                            var creaTime = $("<td></td>").text(cost.creaTime);
                            var starTime = $("<td></td>").text(cost.starTime);
                            var status = $("<td></td>").text(cost.status);
                            if (cost.status == "1") {
                                var tr = $("<tr id='tr'></tr>")
                                        .append(costId)
                                        .append(costName)
                                        .append(base_duration)
                                        .append(base_cost)
                                        .append(unit_cost)
                                        .append(creaTime)
                                        .append(starTime)
                                        .append(status);
                                $("#datalist").append(tr)
                            } else {
                                var p = $("<td></td>").append('<input type="button" value="启用" class="btn_start" onclick="startFee()"/>'
                                        + '<input id="update" type="button" onclick="updateCost(this)" value="修改" class="btn_modify"/>'
                                        + '<input onclick="deleteFee(this)"  type="button" value="删除" class="btn_delete" />');
                                var tr = $("<tr id='tr'></tr>")
                                        .append(costId)
                                        .append(costName)
                                        .append(base_duration)
                                        .append(base_cost)
                                        .append(unit_cost)
                                        .append(creaTime)
                                        .append(starTime)
                                        .append(status)
                                        .append(p);
                                $("#datalist").append(tr)
                            }
                        }
                    }
                }
            }
        })
    })


</script>
</body>
